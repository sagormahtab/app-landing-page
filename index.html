<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <!--Create logo-->
            <div>
            <img src="images/plane.png" alt="" class="logo">
            </div>
            <!--Create featured part-->
            <div class="featured">
               <!--Create a row to use the grid system and limit space taken by featured content-->
                <div class="row">
                   <!--Use only 9 columns out of 12 for medium and large devices-->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App!<br>Compare offers and save your hard earned money for your trip!</p>
                        <!--Place the links button-->
                        <p>
                            <a href="#" class="btn btn-default btn-lg">Find out more</a>
                            <a href="#" class="btn btn-default btn-lg">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--jumbotron-->
    
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1920px-Available_on_the_App_Store_%28black%29.png" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/1280px-Get_it_on_Google_play.svg.png" alt="">
        </div>
    </div> <!--trial-->
    
    <div class="footer">
        <div class="container">
            <p>&copy; All Rights Reserved</p>
        </div>
    </div> <!--footer-->
    
  </body>
</html>
